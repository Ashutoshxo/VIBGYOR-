<h1>Performance Reviews for {{ user.username }}</h1>
<a href="{% url 'performance_create' user.id %}" class="button">Create New Review</a>
<table class="performance-table">
    <thead>
        <tr>
            <th>Review Date</th>
            <th>Feedback</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for performance in performances %}
            <tr>
                <td>{{ performance.review_date }}</td>
                <td>{{ performance.feedback }}</td>
                <td>
                    {% if performance.is_deleted %}
                        <a href="{% url 'performance_restore' performance.id %}" onclick="return confirm('Are you sure you want to restore this review?');" class="action-btn restore-btn">Restore</a>
                    {% else %}
                        <a href="{% url 'performance_create' user.id %}" class="action-btn edit-btn">Edit</a>
                        <a href="{% url 'performance_delete' performance.id %}" onclick="return confirm('Are you sure you want to delete this review?');" class="action-btn delete-btn">Delete</a>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 20px;
    }

    h1 {
        font-size: 28px;
        color: #4CAF50;
        text-align: center;
        margin-bottom: 20px;
    }

    a.button {
        display: inline-block;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        text-decoration: none;
        margin: 20px 0;
        text-align: center;
    }

    a.button:hover {
        background-color: #45a049;
    }

    table.performance-table {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table.performance-table th,
    table.performance-table td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ccc;
    }

    table.performance-table th {
        background-color: #f4f7fa;
        color: #333;
    }

    table.performance-table td a {
        text-decoration: none;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 14px;
        margin-right: 8px;
        transition: background-color 0.3s;
    }

    .action-btn {
        display: inline-block;
        font-size: 14px;
        padding: 6px 12px;
        border-radius: 4px;
    }

    .restore-btn {
        background-color: #4CAF50;
        color: white;
    }

    .restore-btn:hover {
        background-color: #45a049;
    }

    .edit-btn {
        background-color: #2196F3;
        color: white;
    }

    .edit-btn:hover {
        background-color: #0b7dda;
    }

    .delete-btn {
        background-color: #f44336;
        color: white;
    }

    .delete-btn:hover {
        background-color: #e53935;
    }
</style>

<h1>Leave Requests for {{ user.username }}</h1>
<a href="{% url 'leave_create' user.id %}">Create New Leave Request</a>
<table>
    <thead>
        <tr>
            <th>Leave Type</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for leave in leaves %}
            <tr>
                <td>{{ leave.leave_type }}</td>
                <td>{{ leave.start_date }}</td>
                <td>{{ leave.end_date }}</td>
                <td>{{ leave.status }}</td>
                <td>
                    <a href="{% url 'leave_create' user.id %}">Edit</a>
                    <a href="{% url 'leave_delete' leave.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<h2>Create an Account</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-btn">Sign Up</button>
</form>

<p class="login-prompt">Already have an account? <a href="{% url 'login' %}" class="login-link">Log in</a></p>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        color: #333;
        margin: 0;
        padding: 20px;
    }

    h2 {
        font-size: 28px;
        color: #4CAF50;
        text-align: center;
        margin-bottom: 30px;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form p {
        font-size: 16px;
        margin-bottom: 12px;
    }

    form input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }

    form input:focus {
        border-color: #4CAF50;
        outline: none;
    }

    .submit-btn {
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
    }

    .submit-btn:hover {
        background-color: #45a049;
    }

    .submit-btn:active {
        background-color: #388e3c;
    }

    .login-prompt {
        text-align: center;
        margin-top: 20px;
    }

    .login-link {
        color: #2196F3;
        text-decoration: none;
    }

    .login-link:hover {
        text-decoration: underline;
    }
</style>

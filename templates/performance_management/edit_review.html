{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Performance Review</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Container Styling */
.container {
    width: 80%;
    margin: 30px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Heading Styling */
h1 {
    text-align: center;
    font-size: 2em;
    color: #333;
}

/* Form Group Styling */
.form-group {
    margin-bottom: 15px;
}

.form-group input, .form-group select, .form-group textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

.form-group input:focus, .form-group select:focus, .form-group textarea:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Button Styling */
.btn {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px 5px;
    text-align: center;
    font-size: 16px;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
}

/* Primary Button (Save Changes) */
.btn-primary {
    background-color: #4CAF50;
    color: white;
}

.btn-primary:hover {
    background-color: #45a049;
}

/* Secondary Button (Back to Review List) */
.btn-secondary {
    background-color: #007BFF;
    color: white;
}

.btn-secondary:hover {
    background-color: #0056b3;
}

/* Additional Styling for Form */
form {
    max-width: 600px;
    margin: 0 auto;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Performance Review</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{% url 'performance_management:review_list' %}" class="btn btn-secondary">Back to Review List</a>
    </div>
</body>
</html>

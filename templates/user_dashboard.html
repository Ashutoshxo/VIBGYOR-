{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMatrix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3" style="background-color: #007bff; padding: 20px 30px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <a class="navbar-brand" href="#" style="color: #007bff; font-size: 1.75rem; font-weight: bold;">HRMatrix</a>
        <div class="ms-auto">
            <a href="{% url 'logout' %}" class="btn btn-outline-primary me-2" style="background-color: transparent; border: 2px solid #007bff; color: #007bff; font-weight: bold; padding: 12px 25px; font-size: 18px; border-radius: 30px; transition: all 0.3s ease; text-decoration: none;">
                Logout
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Welcome, <strong>{{ request.user.username }}</strong> ðŸ‘‹</h1>

        {% if role_name %}
            <p>Your assigned role: <strong>{{ role_name }}</strong></p>
        {% else %}
            <p>You have not been assigned a role. Please contact the admin.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<h2>Assign Task</h2>

<form method="post" style="width: 60%; margin: 30px auto; padding: 20px; background-color: #fff; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); border-radius: 8px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="width: 100%; padding: 12px; background-color: #28a745; color: #fff; font-size: 1.2em; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">
        Assign Task
    </button>
</form>

<style>
    /* General styling for the page */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Header styling */
    h2 {
        text-align: center;
        font-size: 2em;
        color: #333;
        margin-bottom: 20px;
    }

    /* Form styling */
    form {
        width: 60%;
        margin: 30px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: #fff;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #218838;
    }

 
    form p {
        margin-bottom: 15px;
    }

    form input, form select, form textarea {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 1em;
    }
</style>

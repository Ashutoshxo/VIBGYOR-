<h2>Task List</h2>
<a href="{% url 'create_task' %}">Create New Task</a>
<a href="{% url 'assign_task' %}">Assign Task</a>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Priority</th>
        <th>Type</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.task_title }}</td>
        <td>{{ task.task_priority }}</td>
        <td>{{ task.task_type }}</td>
        <td>{{ task.start_date }}</td>
        <td>{{ task.end_date }}</td>
        <td>
            <a href="{% url 'edit_task' task.id %}">Edit</a> |
            <a href="{% url 'delete_task' task.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<style>
    /* General page styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}

/* Header styles */
h2 {
    text-align: center;
    font-size: 2em;
    margin-top: 30px;
    color: #333;
}

/* Link styles */
a {
    text-decoration: none;
    color: #0066cc;
    font-weight: bold;
    padding: 5px 10px;
    transition: color 0.3s, background-color 0.3s;
}

a:hover {
    color: #fff;
    background-color: #0066cc;
    border-radius: 3px;
}

/* Table styling */
table {
    width: 80%;
    margin: 30px auto;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

th, td {
    padding: 12px 20px;
    text-align: left;
    font-size: 1em;
}

th {
    background-color: #007bff;
    color: #fff;
    font-weight: bold;
}

td {
    background-color: #f9f9f9;
    border-bottom: 1px solid #ddd;
}

/* Row hover effect */
tr:hover {
    background-color: #f1f1f1;
}

/* Action column */
td a {
    color: #ff5722;
    margin-right: 10px;
}

td a:hover {
    color: #d32f2f;
}

/* Responsive design */
@media (max-width: 768px) {
    table {
        width: 100%;
        font-size: 0.9em;
    }

    th, td {
        padding: 10px 15px;
    }
}


</style>

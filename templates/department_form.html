
<h2>{% if form.instance.dept_id %}Update{% else %}Create{% endif %} Department</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.dept_id %}Update{% else %}Create{% endif %}</button>
</form>
<style>
    /* Global Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        margin-top: 50px;
        font-size: 24px;
        color: #4CAF50;
    }

    /* Form Container */
    form {
        width: 100%;
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Form Elements */
    form p {
        font-size: 16px;
        margin-bottom: 12px;
    }

    form input,
    form select,
    form textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
        border-color: #4CAF50;
        outline: none;
    }

    
    button {
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }

    button:hover {
        background-color: #45a049;
    }

    button:active {
        background-color: #388e3c;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
        h2 {
            font-size: 20px;
        }

        form {
            padding: 15px;
            margin: 10px;
        }
    }
</style>

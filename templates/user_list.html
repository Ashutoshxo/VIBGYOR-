<h1>User List</h1>
<a href="{% url 'user_create' %}" class="button">Create New User</a>
<table class="user-table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Department</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.department.dept_name }}</td>
                <td>{{ user.role.role_name }}</td>
                <td>
                    
                    <a href="{% url 'user_update' user.id %}" class="action-btn edit-btn">Edit</a>
                     <a href="{% url 'user_delete' user.id %}" onclick="return confirm('Are you sure you want to delete this user?');" class="action-btn delete-btn">Delete</a>
                    
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 20px;
    }

    h1 {
        font-size: 28px;
        color: #4CAF50;
        text-align: center;
        margin-bottom: 20px;
    }

    a.button {
        display: inline-block;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        text-decoration: none;
        margin: 20px 0;
        text-align: center;
    }

    a.button:hover {
        background-color: #45a049;
    }

    table.user-table {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table.user-table th,
    table.user-table td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ccc;
    }

    table.user-table th {
        background-color: #f4f7fa;
        color: #333;
    }

    table.user-table td a {
        text-decoration: none;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 14px;
        margin-right: 8px;
        transition: background-color 0.3s;
    }

    .action-btn {
        display: inline-block;
        font-size: 14px;
        padding: 6px 12px;
        border-radius: 4px;
    }

    .restore-btn {
        background-color: #4CAF50;
        color: white;
    }

    .restore-btn:hover {
        background-color: #45a049;
    }

    .edit-btn {
        background-color: #2196F3;
        color: white;
    }

    .edit-btn:hover {
        background-color: #0b7dda;
    }

    .delete-btn {
        background-color: #f44336;
        color: white;
    }

    .delete-btn:hover {
        background-color: #e53935;
    }
</style>

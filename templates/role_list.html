<h1>Role List</h1>
<a href="{% url 'role_create' %}">Create New Role</a>
<table>
    <thead>
        <tr>
            <th>Role Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for role in roles %}
            <tr>
                <td>{{ role.role_name }}</td>
                <td>{{ role.description }}</td>
                <td>
                    <a href="{% url 'role_update' role.id %}">Edit</a>
                    <a href="{% url 'role_delete' role.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
          
            padding: 0;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 60px;
            max-width: 900px;
        }
        h2 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #e7f7ff;
            color: #006b8b;
            font-size: 1rem;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .btn-container .btn {
            width: 48%;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #3f72af;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2c4c8f;
        }
        .btn-success {
            background-color: #00b894;
            border: none;
        }
        .btn-success:hover {
            background-color: #009c7a;
        }
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            font-size: 1.1rem;
        }
        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f1f1f1;
        }
        table th {
            background-color: #f1f1f1;
            color: #333;
            font-weight: bold;
        }
        table tr:hover {
            background-color: #f9f9f9;
        }
        table a {
            color: #6c757d;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }
        table a:hover {
            background-color: #f1f1f1;
        }
        .no-roles {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Role Management</h2>

        {% for message in messages %}
            <div class="alert alert-info text-center">{{ message }}</div>
        {% endfor %}

        <div class="btn-container">
            <a href="{% url 'create_role' %}" class="btn btn-primary">Create Role</a>
            <a href="{% url 'assign_role' %}" class="btn btn-success">Assign Role</a>
        </div>

        <h2>Roles</h2>
        <table>
            <thead>
                <tr>
                    <th>Role Name</th>
                  
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for role in roles %}
                    <tr>
                        <td>{{ role.role_name }}</td>
                        <td>
                            <a href="{% url 'update_role' role.role_id %}">Edit</a> | 
                            <a href="{% url 'delete_role' role.role_id %}">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr class="no-roles">
                        <td colspan="3">No roles found</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

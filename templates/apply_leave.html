{% block content %}
    <style>
        /* General Form Styling */
        h2 {
            text-align: center;
            font-size: 2.5em;
            color: #0073e6;
            margin-bottom: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form p {
            font-size: 1em;
            color: #333;
        }

        /* Form input styling */
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            border-color: #0073e6;
            outline: none;
            background-color: #fff;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 15px;
            background-color: #0073e6;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004bb5;
        }

        /* Add spacing between form elements */
        form p {
            margin-bottom: 20px;
        }

        /* Style for CSRF Token */
        input[type="hidden"] {
            display: none;
        }
    </style>

    <h2>Apply for Leave</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}

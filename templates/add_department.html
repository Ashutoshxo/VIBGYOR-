{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>


    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'department_dashboard' %}">🏢 Department Dashboard</a>
    </div>

    <!-- Display Messages -->
    {% for message in messages %}
        <p class="message">{{ message }}</p>
    {% endfor %}

    <!-- Form to Add Department -->
    <div class="container">
        <h2>Add Department</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Department</button>
        </form>
        <a href="{% url 'department_dashboard' %}" class="back-link">← Back to Dashboard</a>
    </div>

</body>
</html>
